<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
<main>

<form action="">
    <label for="nombreapellido">Nombre y Apellido</label>
    <input type="text" id="nombreapellido" class="input-padron" required>


    <label for="correoelectronico">Correo Electronico</label>
    <input type="email" id="correoelectronico"class="input-padron"required placeholder="email@dominio.com">

    <label for="telefono">telefono</label>
    <input type="number"  id="telefono"class="input-padron"required placeholder="(xx) xxxx xxxx">

    <label for="mensaje">Mensaje</label>
    <textarea name="" id="" cols="70" rows="10"class="input-padron"></textarea>


    <fieldset>
        <legend>¿Como te gustaria que te contactemos? </legend>

        <label for="radio-email"><input type="radio" name="contacto" 
            value="email" id="radio-email">Email</label>

        <label for="radio-telefono"><input type="radio" name="contacto"
             value="telefono" id="radio-telefono">Telefono</label>

        <label for="radio-WhatsApp"><input type="radio" name="contacto"
             value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
        
    </fieldset>
        
   
    <fieldset>
         
        <legend>¿En cuál horario quiere ser atendido?</legend>

         <select name="" id="">

       <option value="">Mañana</option>
       <option value="">Tarde</option>
       <option value="">Noche</option>


          </select>

    </fieldset>

    


    <label class="checkbox" for=""><input type="checkbox" name="" id=""checked>Le gustaria recibir novedades de la Barberia Alura</label>
    
    <input type="submit" value="Enviar Formulario" class="enviar">


</form>


<table>

    <thead>
<th>Dia</th>
<th>Horario</th>

    </thead>
    <tbody>
        <tr>
            <td>Lunes</td>
            <td>08h ~ 20h </td>
        </tr>
        <tr>
            <td>Miercoles</td>
            <td> 08h ~ 20h  </td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
        </tr>
    </tbody>
   
</table>
    
</main>





    <footer>
        <img src="imagenes/logo-blanco.png"  alt="logo de la Barberia Alura">

    </footer>
</body>
</html>
